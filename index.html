        body {

<body>
    <div id="text">
        <p>Quantidade de pacientes:</p>
        <input type="number" name="" id="qtdPacientes">
        <P>Quantidade de semana:</P>
        <input type="number" name="" id="qtdSemana">
        <p>Valor da sess√£o:</p>
        <input type="number" name="" id="valorSessao">
    </div><br>
    <input type="button" value="Calcular" onclick="calcular()" id="btn"><br>
    <br><div id="res"></div>
    <footer>&copy;Emily.S</footer>
    <script>
        var qtdPacientes = document.getElementById('qtdPacientes')
        var qtdSemana = document.getElementById('qtdSemana')
        var valorSessao = document.getElementById('valorSessao')
        var res = document.getElementById('res')

        function calcular() {
            result = Number(qtdPacientes.value) * Number(qtdSemana.value) * Number(valorSessao.value)
            res.innerHTML = `Valor a receber $ ` + result;
                res.style.background = 'black';    
        }
    </script>
